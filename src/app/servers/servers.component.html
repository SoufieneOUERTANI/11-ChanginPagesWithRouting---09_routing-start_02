<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary" (click)="onReload1()">absolute servers</button>
    <button class="btn btn-primary" (click)="onReload2()">absolute /servers</button>
    <button class="btn btn-primary" (click)="onReload3()">relative servers</button>
    <button class="btn btn-primary" (click)="onReload4()">relative /servers</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
